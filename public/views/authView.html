<div class="col-sm-4 col-sm-offset-4">
    <div class="well">
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="E-Mail" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Passwort" ng-model="password">
            </div>

            <button class="btn btn-primary" ng-click="login()">Einloggen</button>
        </form>
        <div class="alert alert-danger" ng-show="loginError">
            <strong>There was an error: </strong> {{loginErrorText}} <br>
            Please try to login again
        </div>
    </div>
</div>
