<h5 ng-show="authenticated">Hallo, {{currentUser.name}}</h5>
<div class="btn-group" style="margin-bottom: 10px;">
    <button class="btn btn-danger" ng-click="logout()">Logout</button>
</div>
<a href="/#/thread/create" class="btn btn-default" >Neuen Thread erstellen</a>
<h3>Meine Threads</h3>
<table class="table">
    <thead>
    <tr>
        <td>Titel</td>
        <td>Beschreibung</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="thread in threads">
        <td><a href="/#/thread/{{thread.id}}">{{thread.title}}</a></td>
        <td>{{thread.description}}</td>
    </tr>
    </tbody>
</table>
<div class="alert alert-danger" ng-show="error">
    <strong>There was an error: </strong> {{error.error}} <br>
    Please go back and login again
</div>
